<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Web3 in browser!</title>

          <br>
          <div class="createMember">

              <p class="ethtext">Check name and address</p>
              <input id="checkAddress" type="text" name="address"/>
              <input type="submit" value="Lookup member" name="submit"/>
            </form>
            <br>
            <button id="button1" onclick="f()"> Tip</button>

  </div>
